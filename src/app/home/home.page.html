<ion-header>
  <ion-toolbar>
    <ion-title>
      Weather Application
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top ion-justify-content-center">
    <ion-input [(ngModel)]="city" placeholder="Enter city"></ion-input>
    <ion-button (click)="recieveWeather()">Recieve weather</ion-button>
  </div>
  <div [hidden]="!show">
    <div class="bottom ion-justify-content-center">
      <div class="weather-div">
        <p>{{ viewPage.city }}</p>
        <p>{{ viewPage.date }}</p>
        <p>{{ viewPage.temp }}</p>
        <img src="{{ viewPage.image }}">
        <div class="chart-container">
          <canvas #lineCanvas style="width: 100%; height: 100%;"></canvas>
        </div>
      </div>
    </div>
    <div class="arrows ion-justify-content-center ">
      <div class="arrow-left" (click)="changePage('left')"></div>
      <div class="arrow-right" (click)="changePage('right')"></div>
    </div>
  </div>
</ion-content>
